<body>
    <div class="container">
        <header>
            <h3>BJJ Membership List</h3>
        </header>
        <div class="table-wrapper">
            <table class="table-users">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Action</th>

        <!--Modal Sections-->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New Member</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="email" name="email" placeholder="Email Address">
                        <input type="number" name="phoneNumber" placeholder="Phone Number">
                        <button class="btn btn-modal">Add Member</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header header-edit">
                    <h3>Edit Member</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="firstName" placeholder="First Name">
                        <input type="text" name="lastName" placeholder="Last Name">
                        <input type="email" name="email" placeholder="Email Address">
                        <input type="number" name="phoneNumber" placeholder="Phone Number">
                        <button class="btn btn-modal edit-btn-modal">Edit Member</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
